<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> 주급 계산 문제 </h1> <br />
    <h3> 이름, 일주일간 근무시간, 시간당 급여액을 입력받아 주급을 계산하세요</h3><br />
    <h3> 단, 20시간 초과 근무 시 초과근무에 대해서는 초과수당을 지급(시간당 급여액의 50%)</h3>

    이름: <input type="text" id="name"> <br />
    일주일간 근무시간: <input type="text" id="worktime"> <br />
    시간 당 급여액: <input type="text" id="perpay"><br />

    <button type="button" onclick="goCalc()"> 계산하기 </button> &nbsp; &nbsp;
    <button type="button" onclick="goClear()"> 새로입력 </button> <br />


    결과 : <div id="result"> </div>


</body>

</html>
<script>

    function goCalc() {
        name = document.getElementById("name").value;
        worktime = document.getElementById("worktime").value;
        perpay = document.getElementById("perpay").value;
        worktime = parseInt(worktime);
        perpay = parseInt(perpay);
        base_pay = worktime * perpay;
        over_pay = 0;
        if (worktime > 20) {
            over_pay = (worktime - 20) * perpay / 2;
        }

        temp = `${name}의 기본급은 ${base_pay} 이고 수당은 ${over_pay} 이고 총액은 ${base_pay + over_pay} 입니다`;
        document.getElementById("result").innerHTML = temp;

    }

    function goClear() {
        document.getElementById("name").value = "";
        document.getElementById("worktime").value = "";
        document.getElementById("perpay").value = "";
        document.getElementById("result").innerHTML = "";

    }

</script>
