<script>
    /*과제1)주급계산하기
    출력결과

    이름 : 홍길동  근무시간 : 40  시간당급여액 : 10000  총액 : 400000
    이름 : 임꺽정  근무시간 : 15  시간당급여액 : 20000  총액 : 300000
    이름 : 장길산  근무시간 : 20  시간당급여액 : 20000  총액 : 400000
    이름 : 강감찬  근무시간 : 30  시간당급여액 : 15000  총액 : 450000
    이름 : 이순신  근무시간 : 40  시간당급여액 : 30000  총액 : 1200000
    */



    let salary = [
        { name: "홍길동", time: 40, sal: 10000, total: 0 },
        { name: "임꺽정", time: 15, sal: 20000, total: 0 },
        { name: "장길산", time: 20, sal: 20000, total: 0 },
        { name: "강감찬", time: 30, sal: 15000, total: 0 },
        { name: "이순신", time: 40, sal: 30000, total: 0 }
    ]

    for (item of salary) {
        item["total"] = item["time"] * item["sal"];
    }

    for (item of salary) {
        console.log(`이름: ${item["name"]} 근무시간: ${item["time"]} 시간당급여액: ${item["sal"]} 총액: ${item["total"]}`);
    }


</script>
