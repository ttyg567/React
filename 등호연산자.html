<script>

    console.log("0" == 0);   // true, 자동으로 형변환해서 비교함
    console.log("0" === 0);  // false, 자동으로 형변환하지 않는다, 엄격모드

    console.log("0" != 0);   // false
    console.log("0" !== 0);  // true

</script>
