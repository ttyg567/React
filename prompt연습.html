    <h1> alert와 prompt 함수 </h1>

<script>
    alert("This is alert modal");
    x = prompt("x ?", '0');
    y = prompt("y ?", '0');

    if (x != null && y != null) {
        //  x=45, y=7     z=457 이렇게 안나오고 더한 숫자로 나옴
        // parseInt, parseDouble : 문자열을 숫자로 전환한다
        z = parseInt(x) + parseInt(y);
        alert(z);
    }
    else {
        alert("취소를 선택하셨습니다.");
    }
</script>
