    <!-- get 방식 
        서버로 데이터를 전송하는 방식은 크게 GET 방식과 POST 방식이다
        클라이언트 ----------------------------------→ 서버
                            header(선발대), 기초적인 정보를 먼저 보낸다, 예를 들어 브라우저 정보나 1000byte 이내의 가벼운 정보
                            body(후발대), 중요한 정보, 파일전송, 이미지 전송, 많은 양의 데이터
        
        GET 방식: header만 보낸다, 보안이 필요 없는  1000 바이트 이내의 가벼운 정보만 보내고자 할 때 사용한다
                    ?키1=값1&키2=값2&키3=값3 형태인데, 한글의 경우 다른 문자로 가공돼서 전달된다. 
                    그래서 한글을 GET 방식으로 보내려면 encoding이라는 작업을 해서 보내고 
                    받는 쪽에서는 decoding이라는 작업을 해야한다. 
                    그런데 요즘은 브라우저가 이 작업을 대신 해주기도 하는데, 브라우저 버전 따라 다르게 동작하므로
                    안정적이려면 한글은 이 방식으로 전송하지 않거나 별도의 작업을 하는 것이 좋다. 

        POST 방식: header 먼저 보내고 다른 정보는 body에 담아 보낸다. 보내야할 데이터가 많을 때 사용
                    사실상 용량은 무제한이지만 30MB 이내로 제한을 한다.
                    파일전송, 이미지전송, 대용량 데이터 등 중요 정보들
    -->
