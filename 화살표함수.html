<script>

    let add = (x, y) => x + y;   // 화살표 함수, return {}  생략 가능
    console.log(add(4, 5));

    let sigma = limit => {      // 매개변수가 한 개이면 괄호도 생략 가능하다.
        sum = 0;
        for (i = 1; i <= limit; i++) {
            sum += i;
        }
        return sum;
    }
    console.log(sigma(10));

</script>
