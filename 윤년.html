<html lang="ko">

<head>
    <meta charset="UTF-8">

<body>
    <h1> 윤년 확인 </h1>
</body>

</html>

<script>
    let year = prompt("연도를 입력하세요.", "2023");
    if (year != null) {
        year = parseInt(year); // 사실 변환 안해줘도 연산됨, %연산은 숫자만 가능하니까 자동 형변환, 근데 + 연산은 문자도 가능해서 실행안됨
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert(`${year}는 윤년입니다.`);
        }
        else {
            alert(`${year}는 윤년이 아닙니다.`);
        }
    } else {
        alert("취소를 선택하셨습니다.")
    }
</script>
