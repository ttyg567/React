<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    이름: <input type="text" id="name"> <br />
    일주일간 근무시간: <input type="text" id="worktime"> <br />
    시간 당 급여액: <input type="text" id="perpay"><br />

    <button type="button" id="btnConfirm"> 계산하기 </button> &nbsp; &nbsp;
    <button type="button" id="btnClear"> 새로입력 </button> <br />


    결과 : <div id="result"> </div>
</body>

</html>

<script>
    $(document).ready(() => {
        $("#btnConfirm").click(() => {
            name = $("#name").val();
            worktime = parseInt($("#worktime").val());
            perpay = parseInt($("#perpay").val());
            basePay = worktime * perpay;
            overPay = 0;
            if (worktime > 20) {
                overPay = (worktime - 20) * perpay / 2;
            }
            temp = `${name}의 기본급은 ${basePay}원 이고 수당은 ${overPay}원 이고 총액은 ${basePay + overPay}원 입니다`;

            $("#result").html(temp);
        })

        $("#btnClear").click(() => {
            $("input").val("");
            $("#result").html("");

            /*  자바스크립트 방식
                input = document.getElementsByTagName("input");
                for(i=0; i<input.length; i++)
                {
                    input[i].value="";
                }
            */


        })
    })
</script>
