<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> 사각형 면적 구하기 </h1> <br />
    <h3> 사각형의 가로, 세로를 입력 받아 면적을 구하여 출력하세요. </h3> <br />
    가로 : <input type="text" name="width" id="width"> <br />
    세로 : <input type="text" name="height" id="height"> <br />

    <button type="text" onclick="cal()"> 면적 구하기 </button> <br />
    면적: <span id="result"></span>
</body>

</html>

<script>
    function cal() {

        x = document.getElementById("width").value;
        y = document.getElementById("height").value;

        result = parseInt(x) * parseInt(y)

        document.getElementById("result").innerHTML = result;
    }

</script>
