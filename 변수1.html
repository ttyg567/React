<script>

    // 자바 스크립트는 변수를 선언하지 않아도 된다.
    a = 10;
    console.log(a); // 10

    var a;
    console.log(a); // 10
    // 나중에 선언했음에도 위의 a를 가져옴

    a = 0;
    for (i = 1; i <= 10; i++) {
        var a;
        a += i;
    }
    // 이렇게 해도 위의 a=10을 가져와버림,, -> 호이스팅 문제

    // 이러한 문제 때문에 let 을 사용함


</script>
