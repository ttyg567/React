    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<body>

    <button type="button" id="btn4" style="background-color:rgb(238, 19, 19);"> 배경색
    </button>

</html>
<script>
    $(document).ready(() => {
        // $("#btn1").click(() => {
        //     $("body").css("background-color", $("#btn1").css("background-color"));
        // })

        //여러개의 버튼이 하나의 함수를 공유할 때 매개변수를 붙이면 이벤트가 발행한 객체를 전달한다
        $("button").click((btn) => {
            $("body").css("background-color", btn.target.style.backgroundColor);
            //$("body").css("background-color", $("#" + btn.target.id).css("background-color"));  -> 위 아래 두 방식 다 가능
        })

    })
</script>
