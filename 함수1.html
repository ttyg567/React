<script>
    // 자바스크립트의 매개변수는 변수이름만 쓰자
    // 함수의 정의 또는 선언
    function sayHello(name) {
        console.log(`안녕하세요 ${name} 님`);

    }


    sayHello("홍길동");
    sayHello("임꺽정");

    // 함수의 기본값
    function myfunc1(a, b, c) {
        return a + b + c;
    }

    console.log(myfunc1());   // nan , 계산할 수 없어서..
    console.log(myfunc1(1, 2, 3));

    // 매개변수에 기본값을 부여한다.
    // 함수 호출 시 매개변수 위치에 값을 안주면 기본값들을 적용하여 연산한다
    // 매개변수에 기본값을 부여할 때 기본값을 안주는 변수들을 먼저 기술하고, 
    // 기본값을 부여하는 변수들을 나중에 기술해야 한다
    // 함수의 이름은 무조건 달라야 한다.(오버로딩을 지원하지 않지만, 기본값을 통해 오버로딩과 동일한 효과를 얻는다.)

    function myfunc2(a = 10, b = 20, c = 30) {
        return a + b + c;
    }

    console.log(myfunc2());         // 60  (10+20+30)
    console.log(myfunc2(1));        // 51  (1+20+30)
    console.log(myfunc2(1, 2));     // 33  (1+2+30)
    console.log(myfunc2(1, 2, 3));  // 6   (1+2+3)

    /* java 오버로딩
        같은 함수에 변수를 다르게 해서 사용할 수 있음
        void something() {
            System.out.println("something!");
        }
        void something(int i) {
            System.out.println(i);
        }
    */


    // 1 ~10 까지의 합계를 구하는 함수
    function sigma(limit = 10) {
        if (limit < 0)  //에러체크, 꼭 else 를 쓰지 않고 그냥 함수를 종료시켜 버림
        {
            return 0; // return 구문은 값을 보내기 위한 용도만이 아닌 함수를 종료하기 위한 목적으로도 사용 가능
        }
        sum = 0;
        for (i = 1; i <= limit; i++) {
            sum = sum + i;
        }
        return sum; // 반환값은 하나만 가능. 혹은 없어야함
    }
    console.log(sigma());
    let result = sigma();
    console.log(result);
    console.log(sigma(100));
    console.log(sigma(1000));

    console.log(sigma(-1000));

</script>
