<script>
    let x = 5;
    let y = 2;

    console.log(`${x} + ${y} = ${x + y}`);  // 5 + 2 = 7
    console.log(`${x} - ${y} = ${x - y}`);  // 5 - 2 = 3
    console.log(`${x} * ${y} = ${x * y}`);  // 5 * 2 = 10
    console.log(`${x} / ${y} = ${x / y}`);  // 5 / 2 = 2.5

    // 문자열의 중간에 ${변수명}, ${수식}을 기술하면 그 위치에 변수값을 출력한다. 

</script>
