<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태그 : input류과 그 밖에
    input : 사용자로부터 값을 입력받아 서버로 전달한다
            name 속성과 value 속성
            name = value
    
    <input type = "text" name = "userid" value="test"/>
    userid = test
        
    input태그류 : input, select, textarea

    var userid = document.getElementsByName("userid");
    userid[0].value="test";

    table, div, span 태그 : id 속성, class 속성
    주의사항: id는 무조건 문서 하나에 하나만 갖는다, 중복하면 안됨.
    
    <span id = "result"> 결과1 </span>
    <span id = "result"> 결과2 </span>

    -> 이렇게 하면 두번째는 인식하지 않음, 아래와 같이 해야함.

    var result = document.getElementById("result");  //첫번째 것만 가져온다
    result.innerHTML = "새로운 결과"  // id는 배열을 쓸 수 없다.

    -->
</body>
</html>
